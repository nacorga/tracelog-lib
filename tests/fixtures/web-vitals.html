<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TraceLog Web Vitals Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hero { font-size: 48px; font-weight: bold; padding: 40px; background: #eef; margin: 20px 0; }
    .spacer { height: 1500px; }
  </style>
</head>
<body>
  <h1 data-testid="title">TraceLog Web Vitals</h1>
  <div class="hero">Large content block for LCP</div>
  <div class="spacer"></div>

  <script type="module">
    import { TraceLog } from './tracelog.js';

    async function init() {
      try {
        await TraceLog.init({ id: 'test' });

        console.log('TraceLog initialized (webVitals)');

        setTimeout(() => {
          fetch('./tracelog.js?rt=' + Date.now()).catch(() => {});
        }, 300);
      } catch (e) {
        console.error('Init error', e);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
